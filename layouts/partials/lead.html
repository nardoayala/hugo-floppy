<div class="lead">
  <div class="greeting">
    <h1>{{ replace .Site.Params.GreetingMessage "\n" "<br/>" | safeHTML }}</h1>
    <p>{{ .Site.Params.About }}</p>
    <ul class="social-links">
      {{ range $index, $key := .Site.Params.Social}}
        <li><a href="{{ $key.url }}"target="_blank" rel="noopener"><i title="{{ $key.name }}" class="social-links__icon {{ $key.icon }} {{ lower $key.name }}"></i></a></li>
      {{ end }}
    </ul>
  </div>
  <div class="profile">
    <img class="responsive-image" src="{{ .Site.Params.ProfilePicture }}" width="250" height="250" alt="Bernardo Ayala profile picture">
  </div>
</div>
