<footer class="footer">
	<div class="footer__container">
		<div class="footer__text">{{ with .Site.Copyright }} {{ . | markdownify }} {{ end }}</div>
		<div class="tools">
			{{ range $index, $key := .Site.Params.Tools }}
			<a href="{{ $key.url }}" title="{{ $key.title }}">
				<img src="{{ $key.icon }}" alt="{{ $key.name }}">
			</a>
			{{ end }}
		</div>
	</div>
</footer>
