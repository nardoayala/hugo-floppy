<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
	{{ partial "header.html" . }}
	<div class="medium-container">

		<h2 class="page-title">{{ .Name }}</h2>

		{{ $data := .Data }}
		<div class="tag-cloud">
		{{ range $key, $value := .Data.Terms.ByCount }}
			<a class="tag" href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}<sup>{{ $value.Count }}</sup></a>
		{{ end }}
		</div>
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
